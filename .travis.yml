language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - '12'
git:
  depth: 3
install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  edge: true
  keep_history: true
  github_token: $BOOKING
  local_dir: dist/
  target_branch: gh-pages
  commit_message: 'New deploy :D'
  on:
    branch: gh-pages
